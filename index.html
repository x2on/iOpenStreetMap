<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="index,follow" name="robots" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link href="pics/homescreen.gif" rel="apple-touch-icon" />
<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" name="viewport" />
<link href="css/style.0.9.min.css" rel="stylesheet" media="screen" type="text/css" />
<script src="js/khtml.0.59.min.js" type="text/javascript"></script>
<script src="js/main.0.9.min.js" type="text/javascript"></script>
<script src="js/functions.js" type="text/javascript"></script>
<title>iOpenStreetMap</title>
</head>

<body onload="init('0')">

<div class="searchbox">
		<form action="javascript:search()" >
			<fieldset><input id="search" placeholder="Suche oder Adresse" type="text" /><input id="submit" type="hidden" /></fieldset>
		</form></div>
	
		<div id="rightbutton">
			<a href="javascript:geoloc();"><img alt="Locate" src="images/Locate.png" /></a>
		</div>
		

		<div id="tributton">
			<div class="links">
				<a id="normal" class="pressed" href="javascript:changeMapType('0');">Klassisch</a>
				<a id="fahrrad" class="unpressed" href="javascript:changeMapType('1');">Fahrrad</a>
				<a id="nacht" class="unpressed" href="javascript:changeMapType('2');">Nacht</a>
			</div>
		</div>
	
	<div id="content">
		<div id="searchresults" style="opacity: 0.8;position:absolute;left:5px;top:50px;width:400px;height:80%;overflow:auto;border:0px solid black;font-size:12px">
		</div>	
		<div id="map" style="margin-top:-22px"> </div>
	</div>
	
	<div id="footer">iOpenStreetMap - Kartendaten von OpenStreetMap (und) Mitwirkende, CC-BY-SA</div>

</body>
</html>
